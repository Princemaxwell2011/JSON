<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>convert a javascript object into a JSON string, and send it to the server.</h2>
    <p id="server"></p>
    <script>
        var myObj = { name: "Riya", age: 12, grade: 7 };
        var myJSON = JSON.stringify(myObj);
        var newObj = JSON.parse(myJSON);

        document.getElementById("server").innerHTML = newObj.name;
    </script>
</body>

</html>
