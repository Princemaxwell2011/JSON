<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript async / await</h2>
    <h2 id="server"></h2>
    <script>
        async function mul(a, b) {
            let response = await a * b;
            display(response);
            
        }
        function display(some){
            document.getElementById("server").innerHTML = some;
        }
        mul(5, 20);
    </script>
</body>
</html>
